{% extends "base.html" %} {% block main-content %}
<div class="flex-grow-1 mb-5">
  <div class="container">
    <div class="mt-5 d-flex justify-content-between align-items-center">
      <h1>Bảng Giá Coin</h1>
      <button class="btn btn-success" onclick="window.location.reload()">
        Làm mới
      </button>
    </div>
    <table class="table mt-3 text-center">
      <thead>
        <tr>
          <th>Tên Coin</th>
          <th>Giá</th>
          <th>Thay đổi 24h</th>
          <th>Thay đổi 1h</th>
        </tr>
      </thead>
      <tbody>
        {%for item in items_coin %}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.price|floatformat:2}}</td>
          <td>{{item.percent_change_24h|floatformat:3}}</td>
          <td>{{item.percent_change_1h|floatformat:3}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock main-content %}
